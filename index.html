<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
		
		<link href="librerias/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
		<link rel="stylesheet" href="librerias/awesome/css/font-awesome.min.css" />
		<link rel="stylesheet/less" type="text/css" href="css/style.less"/>
		<!--<link rel="stylesheet" type="text/css" href="css/style.css"/>-->
		<script type="text/javascript" src="cordova.js"></script>
		<link rel="stylesheet" href="librerias/plugins/tether/css/tether-theme-basic.min.css" />
        <link rel="stylesheet" href="librerias/plugins/tether/css/tether.min.css" />
		<title>VIPSystem</title>
		
		<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
	</head>
	<body id="login">
		<div class="inicio container">
			<br />
			<div class="row">
				<div class="col-xs-12 col-sm-offset-3 col-sm-6">
					<center>
						<img src="img/logo.png" class="img-responsive logo"/>
					</center>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					Todo listo para empezar a vender tus productos en Bazares y Mercados
				</div>
			</div>
			<br /><br />
			<div id="bodyButtons" style="display: none">
				<div class="row">
					<div class="col-xs-12">
						<a class="btn btn-primary btn-block" data-toggle="modal" data-target="#winSesion">INICIAR</a>
					</div>
				</div>
				<br />
				<div class="row">
					<div class="col-xs-12">
						<a href="#" class="btnRegistrate" data-toggle="modal" data-target="#winRegistro">¿Aún no estás registrado? ingresa aquí</a>
					</div>
				</div>
			</div>
		</div>
		
		<div id="winSesion" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h5 class="modal-title">Iniciar sesión</h5>
					</div>
					<div class="modal-body">
						<form action="#" id="frmLogin" method="post">
							<div class="form-group has-feedback">
								<input type="text" class="form-control" placeholder="Email" id="txtUsuario" name="txtUsuario">
								<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
							</div>
							<div class="form-group has-feedback">
								<input type="password" class="form-control" placeholder="Contraseña" id="txtPass" name="txtPass">
								<span class="glyphicon glyphicon-lock form-control-feedback"></span>
							</div>
							<div class="row">
								<!-- /.col -->
								<div class="col-xs-12">
									<button type="submit" class="btn btn-primary btn-block">Iniciar</button>
								</div><!-- /.col -->
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<div id="winRegistro" class="modal fade" role="dialog">
			<form action="#" id="frmRegistro" method="post" class="form-horizontal" onsubmit="javascript: return false;">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title">Registrate</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="txtRazonSocial" class="col-sm-4">Razón social</label>
								<div class="col-sm-8">
									<input class="form-control input-xs" id="txtRazonSocial" name="txtRazonSocial">
								</div>
							</div>
							<div class="form-group">
								<label for="txtNombre" class="col-sm-4">Nombre del usuario</label>
								<div class="col-sm-8">
									<input class="form-control input-xs" id="txtNombre" name="txtNombre">
								</div>
							</div>
							<div class="form-group">
								<label for="txtEmail" class="col-sm-4">Correo electrónico</label>
								<div class="col-sm-8">
									<input class="form-control input-xs" type="email" id="txtEmail" name="txtEmail">
								</div>
							</div>
							<div class="form-group">
								<label for="txtPass" class="col-sm-4">Contraseña</label>
								<div class="col-sm-8">
									<input class="form-control input-xs" type="password" id="txtPassRegistro" name="txtPassRegistro">
								</div>
							</div>
							<div class="form-group">
								<label for="txtConfirmar" class="col-sm-4">Confirmar</label>
								<div class="col-sm-8">
									<input class="form-control input-xs" type="password" id="txtConfirmar" name="txtConfirmar">
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Registrarme</button>
							<button type="cancel" class="btn btn-secondary btn-right" data-dismiss="modal">Cancelar</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<script src="librerias/jquery.js" type="text/javascript"></script>
		<link rel="stylesheet" href="librerias/plugins/jQueryUI/jquery-ui.css" />
		<script src="librerias/plugins/jQueryUI/jquery-ui.js" type="text/javascript"></script>
		<script src="librerias/plugins/tether/js/tether.js"></script>
		<!-- Bootstrap Core JavaScript -->
		<script src="librerias/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		
		<script src="librerias/plugins/alertify.js/lib/alertify.js"></script>
		<link rel="stylesheet" href="librerias/plugins/alertify.js/themes/alertify.core.css" />
		<link rel="stylesheet" href="librerias/plugins/alertify.js/themes/alertify.default.css" />
		
		<script type="text/javascript" src="librerias/plugins/validate/validate.js"></script>
		<script type="text/javascript" src="librerias/plugins/validate/validate.es.js"></script>
	
		<script src="librerias/less.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/functions.js"></script>
		<script type="text/javascript" src="js/modelo/usuario.class.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
